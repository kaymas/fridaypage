<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://use.fontawesome.com/429619331e.js"></script>
  <link rel="stylesheet" href="styles.min.css">
  <script src="jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="scripts.js"></script>
  <title>Friday</title>
</head>
<body>


  <!-- header -->
  <header>
    <div class="header-content">
      <div class="heading">
        Friday
        <div class="sub-head">.co</div>
      </div>
      <div class="nav">
        <ul>
          <li><a href="">Home</a></li>
          <li><a href="">About</a></li>
          <li><a href="">Links</a></li>
        </ul>
      </div>
      <div class="nav-icon"><span></span></div>
    </div>
  </header>


  <!-- content -->
  <div class="content-intro">
    <div class="intro">
      <div class="sub-title">feeling funky?</div>
      <div class="title">You have a face like friday</div>
      <div class="btn btn-blue">
        <div class="btn-text">View Collection</div>
        <div class="btn-img"></div>
      </div>
      <div class="intro-img"></div>
    </div>
  </div>

  <div class="content-stacks">
    <div class="stacks">
      <div class="stack">
        <img src="friday_intro_img.jpg" alt="">
        <div class="belt">
          <div class="belt-col-1">
            <div class="row-1">
              <i class="fa fa-heart-o" aria-hidden="true"></i>
              <span>11</span>
            </div>
            <div class="row-2">
              Followers
            </div>
          </div>
          <div class="belt-col-1">
            <div class="row-1">
              <i class="fa fa-bookmark-o" aria-hidden="true"></i>
              <span>31</span>
            </div>
            <div class="row-2">
              Collections
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="nav-line">
      <ul>
        <li><span class="line-link is-selected">Series</span></li>
        <li><span class="line-link">Singles</span></li>
        <li><span class="line-link">Discover</span></li>
      </ul>
    </div>

    <div class="scroll-wrapper">
      <div class="suggestions">
        <div class="suggestion-box">
          <div class="suggestion-text">Furniture</div>
          <div class="count-text">23</div>
        </div>
        <div class="suggestion-box">
          <div class="suggestion-text">Design</div>
          <div class="count-text">52</div>
        </div>
        <div class="suggestion-box">
          <div class="suggestion-text">Accessories</div>
          <div class="count-text">3</div>
        </div>
        <div class="suggestion-box">
          <div class="suggestion-text">Accessories</div>
          <div class="count-text">3</div>
        </div>
        <div class="suggestion-box">
          <div class="suggestion-text">Accessories</div>
          <div class="count-text">3</div>
        </div>
        <div class="suggestion-box">
          <div class="suggestion-text">Accessories</div>
          <div class="count-text">3</div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
